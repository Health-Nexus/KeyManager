<div class="container">
  <div class="row drs">
    <span>Create new parent key</span>
    <button class="form-control" (click)="balances()">Generate</button>
    <div class="row padding-top-lg">
      <span>My parent keys</span>
      <span class="clickable margin-v-sm">abcde</span>
      <span class="clickable margin-v-sm">asdsdfsa</span>
      <div class="col-9 padding-top-lg">
        <span>Purchase keys</span>
        <input type="text" class="drs form-control" placeholder="Key to purchase" name="addr" #addr>
        <input type="number" class="drs form-control" placeholder="Amount" name="amount" #amount>
      </div>
      <div class="col-9 padding-top-lg">
        <span>Make trade offer</span>
        <input type="text" class="drs form-control" placeholder="Key to trade" name="addr" #addr>
        <input type="number" class="drs form-control" placeholder="Key to trade for" name="amount" #amount>
      </div>
      <div class="col-9 padding-top-lg">
        <div class="border-bottom">
          <span>Outstanding trade offers</span>
          <span class="bold margin-v-sm">absaklsa2js923cde</span>
          <span class="inline clickable float-right padding-sm">View</span><span class="float-left inline">|</span><span class="inline float-left clickable padding-sm">Cancel</span>
          <span class="bold margin-v-sm">absaklsa2js923cde</span>
          <span class="inline clickable float-right padding-sm">View</span><span class="float-left inline">|</span><span class="inline float-left clickable padding-sm">Cancel</span>
        </div>
        <div class="border-bottom">
          <span>Incoming trade offers</span>
          <span class="bold margin-v-sm">absaklsa2js923cde</span>
          <span class="inline clickable float-right padding-sm">View</span><span class="float-left inline">|</span><span class="inline float-left clickable padding-sm">Cancel</span>
          <span class="bold margin-v-sm">absaklsa2js923cde</span>
          <span class="inline clickable float-right padding-sm">View</span><span class="float-left inline">|</span><span class="inline float-left clickable padding-sm">Cancel</span>
        </div>
      </div>
    </div>
  </div>
</div>
